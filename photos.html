      .photo-item {

        top: 0;
        left: 0;

      // Switch between seasons
      function switchSeason(season, buttonElement) {
        // Update active tab
        const tabs = document.querySelectorAll(".season-tab");
        tabs.forEach((tab) => tab.classList.remove("active"));
        buttonElement.classList.add("active");

        // Update current season and photos
        currentSeason = season;
        photos = season === "autumn" ? autumnPhotos : winterPhotos;
        currentImageIndex = 0;

        // Update header
        const seasonTitle = document.getElementById("seasonTitle");
        const photographerCredit = document.getElementById("photographerCredit");
        
        if (season === "autumn") {
          seasonTitle.textContent = "Autumn Shoot";
          photographerCredit.innerHTML = '<i>Photography by Krystian Knaga</i>';
        } else {
          seasonTitle.textContent = "Winter Shoot";
          photographerCredit.innerHTML = '<i>Photography by <a href="https://emmooncreative.pixieset.com/" target="_blank" rel="noopener noreferrer">Emmoon Creative</a></i>';
        }

        // Reload photos
        loadPhotos();

        // Close modal if open
        if (modal.classList.contains("active")) {
          closeModal();
        }
      }

      // Load photos into grid
      function loadPhotos() {
        const grid = document.getElementById("photoGrid");
        grid.innerHTML = ""; // Clear existing photos

        photos.forEach((photo, index) => {
          const photoItem = document.createElement("div");
          photoItem.className = "photo-item loading";
          photoItem.onclick = () => openModal(index);

          const img = document.createElement("img");
          img.src = photo.src;
          img.alt = photo.alt;
          img.loading = "lazy";

          img.onload = () => {
            photoItem.classList.remove("loading");
          };

          const overlay = document.createElement("div");
          overlay.className = "photo-overlay";

          const overlayText = document.createElement("div");
          overlayText.className = "photo-overlay-text";
          overlayText.textContent = "Click to view full size";

          overlay.appendChild(overlayText);
          photoItem.appendChild(img);
          photoItem.appendChild(overlay);
          grid.appendChild(photoItem);
        });
      }

      // Modal functions
      function openModal(index) {
        currentImageIndex = index;
        modalImage.src = photos[index].src;
        modalImage.alt = photos[index].alt;
        updateCounter();
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        modal.classList.remove("active");
        document.body.style.overflow = "auto";
      }

      function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % photos.length;
        modalImage.src = photos[currentImageIndex].src;
        modalImage.alt = photos[currentImageIndex].alt;
        updateCounter();
      }

      function previousImage() {
        currentImageIndex =
          (currentImageIndex - 1 + photos.length) % photos.length;
        modalImage.src = photos[currentImageIndex].src;
        modalImage.alt = photos[currentImageIndex].alt;
        updateCounter();
      }

      function updateCounter() {
        modalCounter.textContent = `${currentImageIndex + 1} of ${
          photos.length
        }`;
      }

      // Keyboard navigation
      document.addEventListener("keydown", function (e) {
        if (modal.classList.contains("active")) {
          if (e.key === "Escape") {
            closeModal();
          } else if (e.key === "ArrowRight") {
            nextImage();
          } else if (e.key === "ArrowLeft") {
            previousImage();
          }
        }
      });

      // Close modal when clicking outside image
      modal.addEventListener("click", function (e) {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Touch/swipe support for mobile
      let touchStartX = 0;
      let touchEndX = 0;

      modalImage.addEventListener("touchstart", function (e) {
        touchStartX = e.changedTouches[0].screenX;
      });

      modalImage.addEventListener("touchend", function (e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50;
        const diff = touchStartX - touchEndX;

        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            nextImage(); // Swipe left - next image
          } else {
            previousImage(); // Swipe right - previous image
          }
        }
